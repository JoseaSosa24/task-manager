# üöÄ TCC Task Manager Backend Configuration
# Configuraci√≥n completa seg√∫n requisitos de prueba t√©cnica

spring:
  application:
    name: task-manager-backend
  
  # üóÑÔ∏è SQL SERVER DATABASE - REQUERIDO para Java seg√∫n TCC
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=TaskManagerDB;trustServerCertificate=true;encrypt=false
    username: sa
    password: admin123
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# üîê JWT SECURITY CONFIGURATION
security:
  jwt:
    secret: VENDMjAyNUpSRGV2ZWxvcGVyQXNzZXNzbWVudFRhc2tNYW5hZ2VyU2VjdXJlSldUQmFja2VuZEFQSTIwMjU=
    expiration: 86400000 # 24 hours
    refresh-expiration: 604800000 # 7 days

# üåê SERVER CONFIGURATION
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# üìñ SPRINGDOC OPENAPI 3 - REQUERIDO POR TCC
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    display-request-duration: true
    groups-order: desc
    operationsSorter: method
    disable-swagger-default-url: true
  packages-to-scan: com.tcc.taskmanager.controller

# üìä LOGGING CONFIGURATION
logging:
  level:
    com.tcc.taskmanager: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# üîß MANAGEMENT AND MONITORING
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

