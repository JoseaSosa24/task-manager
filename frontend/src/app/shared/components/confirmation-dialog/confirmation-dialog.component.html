<!-- ===== src/app/shared/components/confirmation-dialog/confirmation-dialog.component.html ===== -->
<div class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-2xl">
  <!-- Header -->
  <div class="flex items-center gap-4 p-6 bg-gradient-to-r from-gray-50 to-blue-50 dark:from-gray-700 dark:to-gray-600 border-b border-gray-200 dark:border-gray-600">
    <div *ngIf="data.showIcon" 
         class="flex items-center justify-center w-12 h-12 rounded-full shrink-0 animate-bounce-subtle"
         [ngClass]="getIconBgClass()">
      <mat-icon [ngClass]="getIconColorClass()">{{ getIcon() }}</mat-icon>
    </div>
    <h2 mat-dialog-title class="text-xl font-bold text-gray-900 dark:text-white m-0">
      {{ data.title }}
    </h2>
  </div>

  <!-- Content -->
  <mat-dialog-content class="p-6">
    <p class="text-gray-600 dark:text-gray-300 leading-relaxed m-0">
      {{ data.message }}
    </p>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions class="flex justify-end gap-3 p-6 pt-0 m-0 bg-gray-50 dark:bg-gray-700/50">
    <button mat-button 
            (click)="onCancel()"
            class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-white dark:hover:bg-gray-600 rounded-lg transition-all duration-200 font-medium">
      {{ data.cancelText }}
    </button>
    <button mat-raised-button 
            [color]="getButtonColor()"
            (click)="onConfirm()"
            class="px-6 py-2 min-w-[100px] font-semibold rounded-lg transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0">
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
