<!-- ===== src/app/shared/components/card/card.component.html ===== -->
<div [ngClass]="cardClasses"
     class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl transition-all duration-200">
  
  <!-- Header -->
  <div *ngIf="title || subtitle || hasHeaderSlot" 
       class="px-6 py-4 border-b border-gray-100 dark:border-gray-700">
    <ng-content select="[slot=header]"></ng-content>
    
    <div *ngIf="title || subtitle" class="space-y-1">
      <h3 *ngIf="title" class="text-xl font-bold text-gray-900 dark:text-white">
        {{ title }}
      </h3>
      <p *ngIf="subtitle" class="text-gray-600 dark:text-gray-400">
        {{ subtitle }}
      </p>
    </div>
  </div>
  
  <!-- Content -->
  <div [ngClass]="contentClasses" class="p-6">
    <ng-content></ng-content>
  </div>
  
  <!-- Footer -->
  <div *ngIf="hasFooterSlot" 
       class="px-6 py-4 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-700/50 rounded-b-xl">
    <ng-content select="[slot=footer]"></ng-content>
  </div>
</div>
