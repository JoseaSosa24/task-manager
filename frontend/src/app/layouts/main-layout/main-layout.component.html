<!-- frontend/src/app/layouts/main-layout/main-layout.component.html -->
<mat-sidenav-container class="h-screen">
  <!-- Sidebar Moderno -->
  <mat-sidenav #drawer 
    class="!bg-gray-900 dark:!bg-black !w-64 !border-r-0"
    fixedInViewport
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    
    <!-- Header del Sidebar -->
    <div class="h-16 bg-gray-900 dark:bg-black border-b border-gray-700 flex items-center justify-center">
      <h1 class="text-white text-xl font-bold tracking-wider">
        <span class="text-red-500">Dash</span>board
      </h1>
    </div>

    <!-- Sección de Perfil de Usuario -->
    <div class="p-6 bg-gray-900 dark:bg-black border-b border-gray-700" *ngIf="userProfile">
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
          <span class="text-white font-semibold text-lg">
            {{ getUserInitials() }}
          </span>
        </div>
        <div class="text-white">
          <div class="font-medium">{{ getFirstName() }}</div>
          <div class="text-gray-400 text-sm">{{ getUserEmail() }}</div>
        </div>
      </div>
    </div>

    <!-- Navegación Principal -->
    <nav class="flex-1 px-4 py-6 space-y-2">
      <!-- Dashboard -->
      <a routerLink="/dashboard" 
         routerLinkActive="!bg-red-500 !text-white shadow-lg"
         class="flex items-center space-x-3 px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-800 hover:text-white transition-all duration-200 group">
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
          <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
        </svg>
        <span class="font-medium">Dashboard</span>
      </a>

      <!-- Vital Task (destacado como en la imagen) -->
      <a routerLink="/tasks" 
         class="flex items-center space-x-3 px-4 py-3 text-red-400 bg-red-500/10 rounded-lg hover:bg-red-500/20 hover:text-red-300 transition-all duration-200 group border border-red-500/20">
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
        </svg>
        <span class="font-medium">Vital Task</span>
      </a>

      <!-- My Task -->
      <a routerLink="/tasks" 
         routerLinkActive="!bg-red-500 !text-white shadow-lg"
         class="flex items-center space-x-3 px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-800 hover:text-white transition-all duration-200 group">
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="font-medium">My Task</span>
      </a>

      <!-- Task Categories -->
      <a href="#" 
         class="flex items-center space-x-3 px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-800 hover:text-white transition-all duration-200 group">
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
          <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path>
        </svg>
        <span class="font-medium">Task Categories</span>
      </a>

      <!-- Settings -->
      <a routerLink="/profile" 
         routerLinkActive="!bg-red-500 !text-white shadow-lg"
         class="flex items-center space-x-3 px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-800 hover:text-white transition-all duration-200 group">
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
        </svg>
        <span class="font-medium">Settings</span>
      </a>

      <!-- Help -->
      <a href="#" 
         class="flex items-center space-x-3 px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-800 hover:text-white transition-all duration-200 group">
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
        </svg>
        <span class="font-medium">Help</span>
      </a>

      <!-- Logout Button -->
      <div class="pt-6 mt-6 border-t border-gray-700">
        <button (click)="logout()" 
                class="flex items-center space-x-3 w-full px-4 py-3 text-gray-300 rounded-lg hover:bg-red-600 hover:text-white transition-all duration-200 group">
          <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path>
          </svg>
          <span class="font-medium">Logout</span>
        </button>
      </div>
    </nav>
  </mat-sidenav>

  <!-- Contenido Principal -->
  <mat-sidenav-content class="bg-gray-50 dark:bg-gray-900">
    <!-- Toolbar Superior Minimalista -->
    <mat-toolbar class="!bg-white dark:!bg-gray-800 !text-gray-900 dark:!text-white shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10">
      <!-- Botón de menú para móvil -->
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        class="text-gray-600 dark:text-gray-300 mr-2"
        *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Botón de menú para desktop (opcional - para permitir ocultar sidebar) -->
      <button
        mat-icon-button
        (click)="drawer.toggle()"
        class="text-gray-600 dark:text-gray-300 mr-2 hidden lg:block"
        matTooltip="Toggle Sidebar">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Título de página (se puede personalizar) -->
      <div class="flex-1">
        <h1 class="text-xl font-semibold text-gray-900 dark:text-white">
          Task Manager
        </h1>
      </div>

      <!-- Usuario en toolbar (versión minimalista) -->
      <div class="flex items-center space-x-3" *ngIf="userProfile">
        <!-- Notificaciones -->
        <button mat-icon-button class="text-gray-600 dark:text-gray-300 relative">
          <mat-icon>notifications_none</mat-icon>
          <div class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></div>
        </button>

        <!-- Menú de usuario -->
        <button mat-button [matMenuTriggerFor]="userMenu" 
                class="flex items-center space-x-2 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg px-3 py-2 transition-colors">
          <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center font-semibold text-white text-sm">
            {{ getUserInitials() }}
          </div>
          <span class="hidden md:block font-medium">{{ getFirstName() }}</span>
          <mat-icon class="!text-base">expand_more</mat-icon>
        </button>

        <!-- Menú desplegable del usuario -->
        <mat-menu #userMenu="matMenu" class="mt-2">
          <div class="px-4 py-3 bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-600">
            <p class="font-medium text-gray-900 dark:text-white">{{ getUserFullName() }}</p>
            <p class="text-sm text-gray-600 dark:text-gray-400">{{ getUserEmail() }}</p>
          </div>
          
          <button mat-menu-item routerLink="/profile" class="flex items-center space-x-3 py-3">
            <mat-icon class="text-gray-600 dark:text-gray-400">person</mat-icon>
            <span>Mi Perfil</span>
          </button>
          
          <button mat-menu-item class="flex items-center space-x-3 py-3">
            <mat-icon class="text-gray-600 dark:text-gray-400">settings</mat-icon>
            <span>Configuración</span>
          </button>
          
          <mat-divider></mat-divider>
          
          <button mat-menu-item (click)="logout()" class="flex items-center space-x-3 py-3 text-red-600 dark:text-red-400">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesión</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Contenido de las páginas -->
    <main class="min-h-[calc(100vh-64px)] bg-gray-50 dark:bg-gray-900">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
