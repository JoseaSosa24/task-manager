<!-- src/app/features/auth/login/login.component.html -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 flex items-center justify-center p-4">
  <div class="w-full max-w-md animate-fade-in">
    
    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl mb-4 shadow-lg">
        <mat-icon class="text-white text-3xl">task_alt</mat-icon>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-300 bg-clip-text text-transparent">
        Task Manager
      </h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Ingresa a tu cuenta</p>
    </div>

    <!-- Login Form -->
    <mat-card class="backdrop-blur-sm bg-white/80 dark:bg-gray-800/80 shadow-xl border border-gray-200 dark:border-gray-700">
      <mat-card-content class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          
          <!-- Email/Username Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email o Usuario</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput
                   formControlName="username"
                   placeholder="correo@ejemplo.com"
                   autocomplete="username"
                   class="text-gray-900 dark:text-white">
            <mat-error>{{ getFieldError('username') }}</mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Contraseña</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="Tu contraseña"
                   autocomplete="current-password"
                   class="text-gray-900 dark:text-white">
            <mat-icon matSuffix 
                      (click)="hidePassword = !hidePassword"
                      class="cursor-pointer">
              {{ hidePassword ? 'visibility' : 'visibility_off' }}
            </mat-icon>
            <mat-error>{{ getFieldError('password') }}</mat-error>
          </mat-form-field>

          <!-- Remember me and Forgot password -->
          <div class="flex items-center justify-between">
            <label class="flex items-center group cursor-pointer">
              <input type="checkbox" 
                     formControlName="rememberMe"
                     class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 transition-colors">
              <span class="ml-2 text-sm text-gray-600 dark:text-gray-400 group-hover:text-gray-800 dark:group-hover:text-gray-200 transition-colors">
                Recordarme
              </span>
            </label>
            <a href="#" class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition-colors">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <!-- Submit Button -->
          <button mat-raised-button 
                  color="primary"
                  type="submit"
                  [disabled]="loginForm.invalid || loading"
                  class="w-full h-12 text-lg font-semibold rounded-lg transition-all duration-200 hover:shadow-lg active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-blue-600 hover:bg-blue-700 text-white disabled:opacity-50 disabled:cursor-not-allowed">
            <div class="flex items-center justify-center space-x-2">
              <mat-icon *ngIf="loading" class="animate-spin">refresh</mat-icon>
              <span>{{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
            </div>
          </button>
        </form>

        <!-- Register Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-600 dark:text-gray-400">
            ¿No tienes cuenta? 
            <a routerLink="/auth/register" 
               class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-semibold transition-colors">
              Regístrate aquí
            </a>
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
