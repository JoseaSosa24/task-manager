<div class="p-4 rounded-lg bg-white shadow dark:bg-gray-800 space-y-4">
  <!-- Buscador -->
  <span class="p-float-label block">
    <input
      id="search"
      type="text"
      pInputText
      class="w-full"
      [formControl]="searchControl"
    />
    <label for="search">Buscar tareas</label>
  </span>

  <!-- Filtros: Estados y Prioridades -->
  <div class="grid gap-4 md:grid-cols-2">
    <p-multiSelect
      [options]="statusOptions"
      [formControl]="statusControl"
      optionLabel="label"
      optionValue="value"
      placeholder="Estados"
      display="chip"
      class="w-full"
      [filter]="true"
      [showClear]="true"
      [maxSelectedLabels]="3"
    ></p-multiSelect>

    <p-multiSelect
      [options]="priorityOptions"
      [formControl]="priorityControl"
      optionLabel="label"
      optionValue="value"
      placeholder="Prioridades"
      display="chip"
      class="w-full"
      [filter]="true"
      [showClear]="true"
      [maxSelectedLabels]="3"
    ></p-multiSelect>
  </div>

  <!-- BotÃ³n limpiar -->
  <button
    pButton
    type="button"
    label="Limpiar filtros"
    class="p-button-secondary"
    (click)="clearFilters()"
    [disabled]="!hasActiveFilters()"
  ></button>
</div>
